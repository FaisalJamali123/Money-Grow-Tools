<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Money Grow Tools – Smart Financial Planning</title>

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
* { font-family: 'Inter', sans-serif; }

.hero-bg {
  background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
}

.floating-animation {
  animation: float 6s ease-in-out infinite;
}
@keyframes float {
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-20px)}
}

/* TAX CALCULATOR */
.tax-banner{
  background:#fff;
  padding:24px;
  width:100%;
  max-width:380px;
  border-radius:18px;
  box-shadow:0 8px 32px rgba(0,0,0,.1)
}
.banner-title{
  font-size:22px;
  font-weight:600;
  margin-bottom:15px;
  color:#111827
}
.label{
  font-size:14px;
  color:#4b5563;
  margin-bottom:6px;
  display:block
}
#stateInput{
  width:100%;
  padding:12px;
  border:1px solid #d1d5db;
  border-radius:10px;
  margin-bottom:10px;
  font-size:16px
}
.state-list{
  list-style:none;
  max-height:160px;
  overflow-y:auto;
  border:1px solid #d1d5db;
  border-radius:10px;
  display:none;
  background:white
}
.state-list li{
  padding:10px;
  cursor:pointer
}
.state-list li:hover{
  background:#f3f4f6
}
.btn-check{
  width:100%;
  margin-top:15px;
  padding:14px;
  background:#2563eb;
  color:#fff;
  font-size:18px;
  font-weight:600;
  border-radius:10px
}
.btn-check:hover{
  background:#1e4fc9
}
</style>
</head>

<body class="bg-white text-gray-800">

<!-- HEADER -->
<header class="fixed top-0 w-full bg-white shadow z-50">
  <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
    <div class="flex items-center space-x-2">
      <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center">
        <i class="fas fa-chart-line text-white"></i>
      </div>
      <span class="font-bold text-xl">Money Grow Tools</span>
    </div>
    <button class="bg-blue-600 text-white px-6 py-2 rounded-lg">Try Tool Now</button>
  </div>
</header>

<!-- HERO -->
<section class="hero-bg pt-28 pb-16">
<div class="max-w-7xl mx-auto px-4 grid lg:grid-cols-2 gap-12 items-center">

<!-- LEFT -->
<div>
<h1 class="text-5xl font-bold mb-6">
<span class="text-blue-600">US Gig Worker</span><br>Financial Survival Kit
</h1>
<p class="text-xl text-gray-600">
Know your real tax before April. No signup. Instant results.
</p>
</div>

<!-- RIGHT – TAX CALCULATOR -->
<div class="floating-animation mx-auto">
<div class="tax-banner">

<h3 class="banner-title">Find Your State Tax Rate</h3>

<label class="label">Choose Your State</label>
<input id="stateInput" type="text" placeholder="Start typing…" oninput="filterStates()">

<ul id="stateList" class="state-list"></ul>

<button class="btn-check" onclick="applyState()">Check Tax Rate</button>

<!-- ✅ INLINE RESULT -->
<div id="taxResult" class="hidden mt-4 rounded-lg bg-blue-50 p-4 text-sm"></div>

</div>
</div>

</div>
</section>

<!-- SCRIPT -->
<script>
const stateTaxRates={
"Alabama":0.05,"Alaska":0,"Arizona":0.025,"Arkansas":0.044,"California":0.133,
"Colorado":0.044,"Connecticut":0.0699,"Delaware":0.066,"Florida":0,
"Georgia":0.0549,"Hawaii":0.11,"Idaho":0.058,"Illinois":0.0495,
"Indiana":0.0315,"Iowa":0.039,"Kansas":0.057,"Kentucky":0.04,
"Louisiana":0.0425,"Maine":0.0715,"Maryland":0.0575,"Massachusetts":0.05,
"Michigan":0.0425,"Minnesota":0.0985,"Mississippi":0,"Missouri":0.048,
"Montana":0.059,"Nebraska":0.0664,"Nevada":0,"New Hampshire":0,
"New Jersey":0.1075,"New Mexico":0.059,"New York":0.109,
"North Carolina":0.045,"North Dakota":0.025,"Ohio":0.0275,
"Oklahoma":0.0475,"Oregon":0.099,"Pennsylvania":0.0307,
"Rhode Island":0.0599,"South Carolina":0.065,"South Dakota":0,
"Tennessee":0,"Texas":0,"Utah":0.0485,"Vermont":0.0875,
"Virginia":0.0575,"Washington":0,"West Virginia":0.0512,
"Wisconsin":0.0765,"Wyoming":0
};
const states=Object.keys(stateTaxRates);

function filterStates(){
const input=stateInput.value.toLowerCase();
stateList.innerHTML="";
if(!input){stateList.style.display="none";return}
states.filter(s=>s.toLowerCase().startsWith(input)).forEach(state=>{
const li=document.createElement("li");
li.textContent=state;
li.onclick=()=>{stateInput.value=state;stateList.style.display="none"};
stateList.appendChild(li);
});
stateList.style.display="block";
}

function applyState(){
const result=document.getElementById("taxResult");
const state=stateInput.value.trim();

if(!stateTaxRates[state]){
result.classList.remove("hidden");
result.classList.replace("bg-blue-50","bg-red-50");
result.innerHTML="<strong class='text-red-600'>Invalid State</strong><br>Please select a valid state.";
return;
}

const total=(stateTaxRates[state]+0.153)*100;
result.classList.remove("hidden","bg-red-50");
result.classList.add("bg-blue-50");

result.innerHTML=`
<p><strong>State:</strong> ${state}</p>
<p>State Tax: ${(stateTaxRates[state]*100).toFixed(2)}%</p>
<p>Self-Employment Tax: 15.30%</p>
<hr class="my-2">
<p class="font-semibold text-blue-700">Total Estimated 1099 Tax: ${total.toFixed(2)}%</p>`;
}
</script>

</body>
</html>
